name: Unit Tests
on: [pull_request]

jobs:
    tests:
        name: Run unit tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout ✅
              uses: actions/checkout@v4

            - name: Setup Node.js 🛠️
              uses: actions/setup-node@v4
              with:
                node-version: 'lts/*'

            - name: Install dependencies 📦
              run: npm ci

            - name: Run tests 🧪
              run: npm test
